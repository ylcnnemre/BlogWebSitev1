<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
   <header id="header">
       <div class="header-container">
            <div class="header-left-section">    
                <img src="./assets/logo.png"   alt="">
                <div class="header-left-section-icons">
                    <a href="" class="icon">
                        <i class="fas fa-desktop"></i>
                    </a>
                    <a href="" class="icon">
                        <i class="fas fa-tablet-alt"></i>
                    </a>
                    <a href="" class="icon">
                        <i class="fas fa-mobile-alt"></i>
                    </a>
                </div>
                <span class="header-content">
                    <b>Mobil</b> Versiyonları test etmek için ikonları kullanın
                </span>
           </div>
           <div class="header-right-section">
                <button class="header-btn btn-blue "> 
                    <i class="fas fa-credit-card"></i>
                    <span>
                        ADMİN PANEL DEMO
                    </span>
                </button>
                <button class="header-btn btn-green "> 
                    <i class="fas fa-shopping-cart"></i>
                    <span>
                        SATIN AL
                    </span>
                </button>
                <button class="header-btn btn-black "> 
                    <i class="fas fa-times"></i>
                    <span>
                        Kaldır
                    </span>
                </button>
           </div>
       </div>
   </header> 
   <section class="social">
       <div class="social-container">

       
       <div class="social-left-section">
            <i class="fas fa-calendar-alt"></i>
            <span>
                7 ekim çarşamba 21:56:38
            </span>
       </div>
       <div class="social-right-section">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-youtube"></i>
       </div>
    </div>
   </section>

</html>
